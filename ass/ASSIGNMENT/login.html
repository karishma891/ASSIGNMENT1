    <h2><strong><center>LOGIN FORM</strong></h2></center>

    <div>
    <h2><center>Please enter your details here :</h2></center>
    
    
    <form>
        <!--For name-->
        <center><label for="username">Enter your Name :</label><br>
            <input type="text" id ="username" name="username" placeholder= "your name..." required>
        </center> <br><br>

        <!--For Password-->
       <center><label for="Password">Enter your password:</label><br>
        <input type="Password" id ="Password" name="username" placeholder="your password..." required>
       </center>  <br><br>

        <!--For Security Question-->

            </select>
        </center> <br>
            <center><label for="answer"><left>Answer</left></label> <br> 
            <textarea required id="answer" rows="5" cols="30" placeholder="Your answer.." required></textarea><br> </center>
   
        <!--For Button-->
        <center><label for="button"></label>
                <button type="submit" id="submit" style="background-color:lightskyblue"><a href="./homepage.html">LOGIN</a>

         </center>        
        </div>
